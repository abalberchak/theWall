<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Welcome to the Wall!</title>
	<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
    <div class="row centered-form">
      <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      	<div class="panel panel-default">
      		<div class="panel-heading">
  	    		<h3 class="panel-title">Please sign up to enter The Wall</h3>
  	 			</div>
  	 			<div class="panel-body">
  	    		<form role="form" action="/users/create" method="post">
  	    			<div class="row">
  	    				<div class="col-xs-6 col-sm-6 col-md-6">
  	    					<div class="form-group">
  	                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
  	    					</div>
  	    				</div>
  	    				<div class="col-xs-6 col-sm-6 col-md-6">
  	    					<div class="form-group">
  	    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
  	    					</div>
  	    				</div>
  	    			</div>

  	    			<div class="form-group">
  	    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
  	    			</div>

  	    			<div class="row">
  	    				<div class="col-xs-6 col-sm-6 col-md-6">
  	    					<div class="form-group">
  	    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
  	    					</div>
  	    				</div>
  	    				<div class="col-xs-6 col-sm-6 col-md-6">
  	    					<div class="form-group">
  	    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
  	    					</div>
  	    				</div>
  	    			</div>

  	    			<input type="submit" value="Register" class="btn btn-info btn-block">
  	    			<br>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    {{message}}
                  {% endfor %}
                {% endif %}
              {% endwith %}
  	    		</form>
            
            <br>
            <br>
            <h3 class="panel-title">Returning User? Please login below to Enter the Wall</h3>
            <br>
            <form id="login-form" action="/users/login" method="post" role="form" style="display: block;">
              <div class="form-group">
                <input type="text" name="email" id="username" tabindex="1" class="form-control" placeholder="Email" value="">
              </div>
              <div class="form-group">
                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
              </div>
              <!-- <div class="form-group text-center">
                <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                <label for="remember"> Remember Me</label>
              </div> -->
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3">
                    <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login btn-success" value="Log In">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-lg-12">
                    <!-- <div class="text-center">
                      <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                    </div> -->
                  </div>
                </div>
              </div>
            </form>
  	    	</div>
    		</div>
  		</div>
    </div>
  </div>

</body>
</html>
